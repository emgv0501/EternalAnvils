name: EternalAnvils
version: 1.0
main: io.github.emgv0501.EternalAnvilsPlugin
author: Emgv0501
prefix: EternalAnvils
api-version: 1.13
commands:
  eternalanvils:
    description: Main command for EternalAnvils
    aliases: [eanvils, ea]
  eternalanvils set:
    description: Sets an EternalAnvil
  eternalanvils remove:
    description: Removes an EternalAnvil
  eternalanvils removeall:
    description: Removes all current EternalAnvils
  eternalanvils list:
    description: Lists all current EternalAnvils locations
  eternalanvils help:
    description: Lists all commands
  eternalanvils info:
    description: Shows basic plugin information
permissions:
  eternalanvils.use:
    permission-message: You do not have permission to use this command.
    description: Grants access to all plugin commands.
    default: op